<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Application Form</title>

  <!-- Fonts have already been added here! -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <form action="">
    <p>YOUR CONTACT INFO</p>
    <label for="fullname">Full Name</label>
    <br>
    <input type="text" id="fullname" placeholder="Enter your Name">
    <br>
    <label for="email">Email</label>
    <br>
    <input type="text" id="email" placeholder="Enter your email">
    <br>
    <label for="phone">Phone Number</label>
    <br>
    <input type="text" id="phone" placeholder="Enter your phone number">
    <hr>

    <p>SKILLS AND INTERESTS</p>
    <label for="course">What course are you interested in?</label>
    <br>
    <select name="select" id="course">
      <option value="" selected disabled>Select</option>
      <option value="prenatal-nutrition">Prenatal Nutrition</option>
      <option value="sports-nutrition">Sports Nutrition</option>
      <option value="general-nutrition">General Nutrition</option>
      <option value="medical-nutrition">Medical Nutrition Therapy</option>
    </select>
    <br>
    <label for="location">Where do you want to take this course?</label>
    <br>
      <input type="radio" name="location" value="san francisco" id="san francisco">
      <label for="san francisco">San Francisco</label>
      <input type="radio" name="location" value="chicago" id="chicago">
      <label for="chicago">Chicago</label>

    <br>

    <label for="past experience">Past Experience</label>
    <textarea name="past experience" id="" cols="53" rows="4" placeholder="What is your past experience?"></textarea>

    <hr>

    <input type="checkbox" id="email-updates">
    <label for="email-updates">I'd like to receive email updates</label>
    <br>
    <button type="submit">Submit Application</button>
  </form>




</body>
</html>
